version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: mailzen
      POSTGRES_PASSWORD: mailzen
      POSTGRES_DB: mailzen
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mailzen -d mailzen"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: supersecret_jwt_key_change_me
      JWT_EXPIRATION: '86400'
      DATABASE_URL: postgresql://mailzen:mailzen@postgres:5432/mailzen?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '4000:4000'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: /api/graphql
      BACKEND_GRAPHQL_ORIGIN: http://backend:4000/graphql
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  pgdata:
    driver: local

