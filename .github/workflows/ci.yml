name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  backend-frontend-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Backend targeted tests
        working-directory: apps/backend
        run: >
          npm run test --
          billing/billing.service.spec.ts
          billing/billing.resolver.spec.ts
          billing/billing-webhook.controller.spec.ts
          billing/billing-retention.scheduler.spec.ts
          notification/notification.service.spec.ts
          notification/notification.resolver.spec.ts
          notification/notification-event-bus.service.spec.ts
          notification/notification-stream.controller.spec.ts
          notification/notification-digest.scheduler.spec.ts
          notification/notification-retention.scheduler.spec.ts
          notification/notification-webhook.service.spec.ts
          notification/notification-push.service.spec.ts
          feature/feature.service.spec.ts
          feature/feature.resolver.spec.ts
          smart-replies/smart-reply.service.spec.ts
          ai-agent-gateway/ai-agent-gateway.service.spec.ts
          ai-agent-gateway/ai-agent-gateway.resolver.spec.ts
          common/provider-secrets.util.spec.ts
          common/logging/structured-log.util.spec.ts
          common/rate-limit/request-rate-limiter.spec.ts
          common/rate-limit/http-rate-limit.middleware.spec.ts
          gmail-sync/gmail-sync.scheduler.spec.ts
          outlook-sync/outlook-sync.service.spec.ts
          outlook-sync/outlook-sync.scheduler.spec.ts
          email-integration/provider-sync-lease.service.spec.ts
          gmail-sync/gmail-sync.service.spec.ts
          email-integration/email-provider.service.spec.ts
          email-integration/email-provider.connect.resolver.spec.ts
          mailbox/mailbox.service.spec.ts
          mailbox/mailbox.resolver.spec.ts
          mailbox/mail-server.service.spec.ts
          mailbox/mailbox-inbound-sla.scheduler.spec.ts
          mailbox/mailbox-inbound.service.spec.ts
          mailbox/mailbox-inbound.controller.spec.ts
          user/user.service.spec.ts
          user/user.resolver.spec.ts
          workspace/workspace.service.spec.ts
          workspace/workspace.resolver.spec.ts
          inbox/inbox.service.spec.ts
          unified-inbox/unified-inbox.service.spec.ts

      - name: Backend build
        working-directory: apps/backend
        run: npm run build

      - name: Backend schema contract check
        working-directory: apps/backend
        run: npm run check:schema:contracts

      - name: Frontend lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Frontend build
        working-directory: apps/frontend
        run: npm run build

